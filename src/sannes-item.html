<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="sannes-item">
  <template>
    <style>

      #container{
        @apply --shadow-elevation-2dp;
        width:300px;
        height:150px;
        padding: 8px;
        margin-right: 16px;
        margin-bottom: 16px;
      }

      .spicy{
        background-color: var(--google-red-100);
      }
      .veg{
        background-color: var(--google-green-100);
      }

      div{
        display:inline-block;
      }

      #header{
        width:100%;
        display:flex;
        justify-content: space-between;
        align-items: baseline;
        margin-bottom: 10px;
      }

      #header > *{
        display:inline-block;
        margin:0;
      }

      #ingredients{
        margin-bottom: 10px;
      }

      .hidden{
        display:none;
      }

    </style>

    <div id="container">
      <div id="header">
        <h3>[[itemName]]</h3>
        <h4>
          [[itemData.price]] / [[itemData.family_price]]kr
        </h4>
      </div>
      <div id="ingredients">
        <template is="dom-repeat" items="[[itemData.ingredients]]">
          [[_beautifyIngredient(index, item)]]
        </template>
      </div>
    </div>

  </template>
  <script>
    class SannesItem extends Polymer.Element{
      static get is() { return 'sannes-item'; }

      static get properties() {
        return {
          itemName:{
            type: String,
            notify: true
          },
          itemData:{
            type: Object,
            notify: true
          },
          itemFilters:{
            type: Array,
            notify: true
          }
        }
      }

      static get observers() {
        return [
          '_updateItemFilters(itemFilters.splices)',
        ]
      }

      ready(){
        super.ready();

        this.itemName = this._firstLetterUppercase(this.itemName);

        if(this.itemData.id != null){
          this.itemName = this.itemData.id + ". " + this.itemName;
        }

        if(this.itemData.spicy){
          this.itemName += " (Stark)";
          this.$.container.classList.add("spicy");
        }

        if(this.itemData.veg){
          this.itemName += " (Veg)";
          this.$.container.classList.add("veg");
        }

        switch(this.itemData.type){
          case "baked":
            this.itemName += " (Inbakad)";
            break;
          case "half_baked":
            this.itemName += " (Halv inbakad)";
            break;
        }
      }

      _firstLetterUppercase(str){
        return str.charAt(0).toUpperCase() + str.slice(1);
      }

      _beautifyIngredient(index, str){
        var output = str;

        if(index == 0){
          output = this._firstLetterUppercase(output);
        }

        if(index != this.itemData.ingredients.length - 1){
          output += ",";
        }

        return output;
      }

      _updateItemFilters(change){
        if(change == null){
          return;
        }

        for(var changeIndex in change.indexSplices){
          var changeData = change.indexSplices[changeIndex];

          var addedArray = changeData.object;

          var hidden = false;
          for(var addedIndex in addedArray){
            var added = addedArray[addedIndex].toLowerCase();
            if(!this.itemData.ingredients.includes(added)){
              hidden = true;
              break;
            }
          }

          if(hidden){
            this.$.container.classList.add("hidden");
          }else{
            this.$.container.classList.remove("hidden");
          }

        }
      }
    }

    customElements.define(SannesItem.is, SannesItem);
  </script>
</dom-module>
