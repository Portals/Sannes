<link rel="import" href="/bower_components/polymer/polymer-element.html">

<link rel="import" href="sannes-item.html">

<dom-module id="sannes-group">
	<template>
		<style>
			:host {
				display: inline-block;
			}

			#items {
				width: 100%;
				display: grid;
				grid-gap: 4px;
				grid-template-columns: repeat(auto-fit, minmax(min-content, 300px));

				justify-content: center;
				align-content: center;
			}

			.hidden {
				display: none;
			}
		</style>

		<h2 id="header">[[groupName]]</h2>
		<div id="items">
			<template is="dom-repeat" items="[[_toArray(groupData)]]">
				<sannes-item item-name="[[item.name]]" item-data="[[item.value]]" search-term="{{searchTerm}}" alias="[[alias]]"></sannes-item>
			</template>
		</div>
	</template>
	<script>
		class SannesGroup extends Polymer.Element {
			static get is() {
				return 'sannes-group';
			}

			static get properties() {
				return {
					groupName: {
						type: String,
						notify: true
					},
					groupData: {
						type: Object,
						notify: true
					},
					searchTerm: {
						type: String,
						notify: true
					},
					items: {
						type: Array,
						value: function () {
							return [];
						}
					},
					alias: {
						type: Object,
						notify: true
					}
				}
			}

			static get observers() {
				return [
					'_updateItemFilters(itemFilters.splices)',
					'_updateItemFilters(maxCost)'
				]
			}

			_updateItemFilters(change) {
				if (this.searchTerm !== "") {
					this.$.header.classList.add("hidden");
				} else {
					this.$.header.classList.remove("hidden");
				}
			}

			ready() {
				super.ready();
			}

			_toArray(obj) {
				return Object.keys(obj).map(function (key) {
					return {
						name: key,
						value: obj[key]
					}
				});
			}
		}

		customElements.define(SannesGroup.is, SannesGroup);
	</script>
</dom-module>
