<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="sannes-item.html">

<dom-module id="sannes-group">
  <template>
    <style>
      :host{
        display: inline-block;
      }

      #items{
        display:flex;
        flex-wrap: wrap;
        justify-content: flex-start;
        margin-left: auto;
        margin-right: auto;
      }

      .hidden{
        display:none;
      }

    </style>

    <h2 id="header">[[groupName]]</h2>
    <div id="itemsContainer">

    </div>

  </template>
  <script>
    class SannesGroup extends Polymer.Element{
      static get is() { return 'sannes-group'; }

      static get properties() {
        return {
          groupName:{
            type: String,
            notify: true
          },
          groupData:{
            type: Object,
            notify: true
          },
          itemFilters:{
            type: Array,
          },
          items:{
            type: Array,
            value: function(){
              return [];
            }
          },
        }
      }

      static get observers() {
        return [
          '_updateItemFilters(itemFilters.splices)',
          '_renderItems(groupData)'
        ]
      }

      _renderItems(groupData){
        this.$.itemsContainer.innerHTML = "";
        this.set("items", []);

        for(var itemName in groupData){
          var itemData = groupData[itemName];
          var itemElement = document.createElement("sannes-item");
          itemElement.itemName = itemName;
          itemElement.itemData = itemData;

          this.$.itemsContainer.appendChild(itemElement);
          this.items.push(itemElement);
        }
      }

      _updateItemFilters(change){
        if(change == null){
          return;
        }

        for(var changeIndex in change.indexSplices){
          var changeData = change.indexSplices[changeIndex];

          var addedArray = changeData.object;

          for(var addedIndex in addedArray){
            var added = addedArray[addedIndex];
            console.log(added + " is in the filters");
          }
        }
      }
    }

    customElements.define(SannesGroup.is, SannesGroup);
  </script>
</dom-module>
