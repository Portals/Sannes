<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="sannes-item.html">

<dom-module id="sannes-group">
  <template>
    <style>
      :host{
        display: inline-block;
        padding: 8px;
        margin: 16px;
      }

      #items{
        display:flex;
        flex-wrap: wrap;
        justify-content: flex-start;
      }

    </style>

    <h2>[[groupName]]</h2>
    <div id="items">
      <template is="dom-repeat" items="[[_toArray(groupData)]]">
        <sannes-item item-name="[[item.name]]" item-data="[[item.value]]"></sannes-item>
      </template>
    </div>

  </template>
  <script>
    class SannesGroup extends Polymer.Element{
      static get is() { return 'sannes-group'; }

      static get properties() {
        return {
          groupName:{
            type: String,
            notify: true
          },
          groupData:{
            type: Object,
            notify: true
          }
        }
      }

      _toArray(obj){
        return Object.keys(obj).map(function(key){
          return {
            name: key,
            value: obj[key]
          }
        });
      }
    }

    customElements.define(SannesGroup.is, SannesGroup);
  </script>
</dom-module>
