<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="sannes-item.html">

<dom-module id="sannes-group">
  <template>
    <style>
      :host{
        display: inline-block;
      }

      #items{
        display:flex;
        flex-wrap: wrap;
        justify-content: flex-start;
        margin-left: auto;
        margin-right: auto;
      }

      .hidden{
        display:none;
      }

    </style>

    <h2 id="header">[[groupName]]</h2>
    <div id="items">
      <template is="dom-repeat" items="[[_toArray(groupData)]]">
        <sannes-item item-name="[[item.name]]" item-data="[[item.value]]" item-filters="[[itemFilters]]"></sannes-item>
      </template>
    </div>

  </template>
  <script>
    class SannesGroup extends Polymer.Element{
      static get is() { return 'sannes-group'; }

      static get properties() {
        return {
          groupName:{
            type: String,
            notify: true
          },
          groupData:{
            type: Object,
            notify: true
          },
          itemFilters:{
            type: Array,
            notify: true,
          },
          items:{
            type: Array,
            value: function(){
              return [];
            }
          },
        }
      }

      static get observers() {
        return [
          '_updateItemFilters(itemFilters.splices)',
        ]
      }

      _updateItemFilters(change){
        if(this.itemFilters.length != 0){
          this.$.header.classList.add("hidden");
        }else{
          this.$.header.classList.remove("hidden");
        }
      }

      ready(){
        super.ready();
      }

      _toArray(obj){
        return Object.keys(obj).map(function(key){
          return {
            name: key,
            value: obj[key]
          }
        });
      }
    }

    customElements.define(SannesGroup.is, SannesGroup);
  </script>
</dom-module>
